services:
  # Servicio para la aplicación web de Streamlit
  streamlit_app:
    build: .
    image: generador-contenido-app:latest
    container_name: generador_contenido_web
    command: >
      sh -c "
        echo 'Initializing database from streamlit_app service...' &&
        python -c 'from src.db_config import init_db; init_db()' &&
        echo 'Database initialized. Starting Streamlit...' &&
        streamlit run Inicio.py --server.port 8501 --server.address 0.0.0.0
      "
    ports:
      - "8502:8501"
    volumes:
      - ./data:/app/data
      - ./media:/app/media
      - ./output:/app/output
      - ./temp:/app/temp
      - ./sessions:/app/sessions
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    restart: unless-stopped

  # Servicio para el script que publica los posts programados
  scheduler:
    build: .
    image: generador-contenido-app:latest
    container_name: generador_contenido_scheduler
    depends_on:
      streamlit_app:
        condition: service_started
    command: python scripts/publish_programmed_posts.py
    volumes:
      - ./data:/app/data
      - ./media:/app/media
      - ./sessions:/app/sessions
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    restart: unless-stopped

  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: generador_contenido_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-publicador_rrss}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de analytics automático
  analytics:
    build: .
    container_name: generador_contenido_analytics
    depends_on:
      postgres:
        condition: service_healthy
      streamlit_app:
        condition: service_started
    command: python scripts/auto_analytics.py
    volumes:
      - ./data:/app/data
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    restart: always

volumes:
  postgres_data:
